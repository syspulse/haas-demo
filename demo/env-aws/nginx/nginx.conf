worker_processes 1;

events { worker_connections 1024; }

http {

    sendfile on;
    
    server {

        server_name myapp.local

        listen 80;

        location /api/v1/auth {
            proxy_pass http://skel-auth:8080;
        }
        
        location /api/v1/user {
            proxy_pass http://skel-user:8080;
        }

        location /api/v1/notify {
            proxy_pass http://skel-notify:8080;
        }

        location /api/v1/enroll {
            proxy_pass http://skel-enroll:8080;
        }

        location /api/v1/tag {
            proxy_pass http://skel-tag:8080;
        }

        location /api/v1/token {
            proxy_pass http://haas-token:8080;
        }
        location /api/v1/circ {
            proxy_pass http://haas-circ:8080;
        }

        location /api/v1/intercept {
            # if ($request_method = OPTIONS ) {
            #     add_header Allow "POST, OPTIONS, DELETE";
            #     add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept";
            #     add_header Access-Control-Allow-Origin "*";
            #     return 200;
            # }
            proxy_pass http://haas-intercept:8080;
        }

        location /api/v1/intercept/ws {
            proxy_pass http://haas-intercept:8080;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }


    }
}
